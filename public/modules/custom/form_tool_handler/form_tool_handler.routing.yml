form_tool_handler.example:
  path: '/form-tool-handler/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\form_tool_handler\Controller\FormToolHandlerController::build'
  requirements:
    _permission: 'access content'

form_tool_handler.settings_form:
  path: '/admin/config/system/form-tool-handler'
  defaults:
    _title: 'form_tool_handler settings'
    _form: 'Drupal\form_tool_handler\Form\SettingsForm'
  requirements:
    _permission: 'administer form_tool_handler configuration'

helfi_gdpr_api.endpoint_get:
  path: '/helfi-gdpr-api/endpoint/{userId}'
  methods: ['GET']
  defaults:
    _title: 'GDPR Api data GET'
    _controller: '\Drupal\helfi_gdpr_api\Controller\HelfiGdprApiController::get'
  requirements:
    _custom_access: '\Drupal\helfi_gdpr_api\Controller\HelfiGdprApiController::access'

helfi_gdpr_api.endpoint_delete:
  path: '/helfi-gdpr-api/endpoint/{userId}'
  methods: ['DELETE']
  defaults:
    _title: 'GDPR Api data DELETE'
    _controller: '\Drupal\helfi_gdpr_api\Controller\HelfiGdprApiController::delete'
  requirements:
    _custom_access: '\Drupal\helfi_gdpr_api\Controller\HelfiGdprApiController::access'

helfi_gdpr_api.testaatk:
  path: '/helfi-gdpr-api/testaatk'
  methods: ['POST']
  defaults:
    _title: 'Example'
    _controller: '\Drupal\helfi_gdpr_api\Controller\TestaaTkApiController::build'
  requirements:
    _access: 'TRUE'
